<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" id="so">
    <button onclick="sumOne()">Click me</button>
    <p id="result"></p>
    <script>
        function sumOne(){
            let a = document.getElementById("so").value;
            a++;
            document.getElementById("result").innerText = a;
        }
    </script>
</body>
</html>

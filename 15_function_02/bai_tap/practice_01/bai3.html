<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function twoNumber(a,b){
            if (a>b){
                return (a+" lớn hơn "+b)
            }else
                return (a+b);
        }
        let a = parseInt(prompt("Nhập giá trị a"));
        let b = parseInt(prompt("Nhập giá trị b"));
        let c = twoNumber(a,b);
        alert(c);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number){
        if (number>1){
            let count = 0;
            for (let i =1; i<=number; i++){
                if (number%i ==0){
                    count++;
                }
            }
            if (count == 2){
                return true;
            }else {
                return false;
            }
        }else {
            return false;
        }
    }
    for (let i=1;i<1000;i++){
        if (isPrime(i)){
            document.write(i+" ");
        }
    }

    // }else {

</script>
</body>

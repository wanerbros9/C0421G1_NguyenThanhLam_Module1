<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function numberCheck(a){
            if (isNaN(a) == false){
                return true;
            }else {
                return false;
            }
        }
        let a = parseInt(prompt("Nhập bất kỳ: "));
        if (numberCheck(a)){
            alert(a+" là số");
        }else {
            alert("Không phải là số");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function positiveNumber(a){
            if (a>0){
                return true;
            }else {
                return false;
            }
        }
        let a = parseInt(prompt("Nhập số a:"))
        if (positiveNumber(a)){
            alert(a+" is positive number")
        }else {
            alert(a+" is negative number")
        }
    </script>
</body>
</html>

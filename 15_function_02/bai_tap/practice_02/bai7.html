<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function swap(a,b){
            let temp;
            temp = a;
            a = b;
            b = temp;
            document.write(a+"; "+temp);
        }
        let a = prompt("Nhập a: ");
        let b = prompt("Nhập b: ");
        document.write(a+"; "+b+"<br>");
        swap(a,b);
    </script>
</body>
</html>

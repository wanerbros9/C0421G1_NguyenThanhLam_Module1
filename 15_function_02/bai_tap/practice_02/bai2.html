<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function area(r){
            dientich = 3.14*(r*r);
            return dientich;
        }
        function peri(r){
            chuvi = r*2*3.14;
            return chuvi;
        }
        let radius = parseInt(prompt("Nhập bán kính hình tròn: "));
        let square = area(radius);
        let perimeter = peri(radius);
        document.write("Chu vi hình tròn là "+perimeter+ "<br>");
        document.write("Diện tích hình tròn là: " +square);
    </script>
</body>
</html>

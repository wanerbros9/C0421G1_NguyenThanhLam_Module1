<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function smallestNumber(a,b,c){
            if (a<b && a<c){
                return a;
            }else if (b<a && b<c){
                return b;
            }else{
                return c;
            }
        }
        let a = parseInt(prompt("Nhập số a:"))
        let b = parseInt(prompt("Nhập số b:"))
        let c = parseInt(prompt("Nhập số c:"))
        let result = smallestNumber(a,b,c);
        document.write("Số nhỏ nhất trong 3 số: "+a+", "+b+", "+c+" "+" là "+result);
    </script>
</body>
</html>

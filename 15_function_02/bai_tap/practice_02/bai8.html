<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function daoChieu(arr){
            arr.reverse();
            return arr;
        }
        let arr = new Array(5);
        for (let i=0;i<arr.length;i++){
            arr[i] = prompt("Nhap du lieu cho mang:");
        }
        result = daoChieu(arr);
        console.log(result);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function square(a){
            result = a*a;
            return result;
        }
        let number = parseInt(prompt("Nhập số cần tính bình phương: "));
        let squareOf = square(number);
        alert("Bình phương của "+ number+" là "+squareOf)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = 5;
        let string = "";
        for (let i = 1; i <= n; i++) {
            for (let j = n; j > i; j--) {
                string += " ";
            }
            for (let k = 0; k < i * 2 - 1; k++) {
                string += "*";
            }
            string += "<br>";
        }
        document.write(`<pre>${string}</pre>`);
    </script>
</body>
</html>

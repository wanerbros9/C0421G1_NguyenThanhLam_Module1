<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vowel = prompt("Enter your character: ");
    if (vowel === "u" || vowel === "U" || vowel === "e" || vowel === "E" || vowel === "o" || vowel === "O" || vowel === "a" || vowel === "A" || vowel === "i" || vowel === "I") {
        alert(vowel + " is vowel");
    } else {
        alert(vowel + " is consonant");
    }
</script>
</body>
</html>

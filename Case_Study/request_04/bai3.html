<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input1 = "aabcc";
    let input2 = "adcaa";

    function commonCharacter(str1,str2){
        let arr1 = str1.split("");
        let arr2 = str2.split("");
        let count = 0;

        for (let i=0;i<arr1.length;i++){
            for (let j=0;j<arr2.length;j++){
                if (arr1[i]===arr2[j]){
                    count++;
                    arr1.splice(i,1);
                    arr2.splice(j,1);
                    i--;
                    break;
                }
            }
        }
        return count;
    }
    alert(commonCharacter(input1,input2));
</script>
</body>
</html>

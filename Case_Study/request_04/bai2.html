<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhap chuoi cua ban: ");
    let arr = [];
    for (let i = 0; i < a.length; i++) {
        if (arr.indexOf(a[i])===-1){
            arr.push(a[i]);
        }
    }
    console.log("Số lượng ký tự giống nhau là: "+arr.length+" gồm "+arr);
</script>
</body>
</html>

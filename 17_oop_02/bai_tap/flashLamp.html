<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Battery {
            constructor(energy) {
                this.energy = energy;
            }
            setEnergy(energy) {
                this.energy = energy
            }
            decreaseEnergy(energy){
                if (this.energy>0){
                    this.energy--;
                }
            }
            getEnergy() {
                return this.energy
            }
        }
        // khai báo lớp FlashLamp
        class FlashLamp {
            constructor(status, battery) {
                this.status = status;
                this.battery = battery;
            }
            getBatteryInfo() {
                return this.battery.getEnergy()+"%";
            }
            setBattery(battery) {
                this.battery = battery;
            }
            light() {
                if(this.status){
                    alert("Lighting");
                } else {
                    alert("Not lighting");
                }
            }
            turnOn() {
                this.status = true;
                this.battery.decreaseEnergy()
            };
            turnOff(){
                this.status = false;
            }
        }

        let battery = new Battery(10);
        let flashLamp = new FlashLamp(true,battery);

        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
        flashLamp.light();
        flashLamp.turnOn();
        document.write("Turn on: "+flashLamp.getBatteryInfo());
        flashLamp.turnOff()
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calender</title>
    <style>
        table tbody tr td{
            border: solid 1px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table style="border-collapse: collapse">

        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>

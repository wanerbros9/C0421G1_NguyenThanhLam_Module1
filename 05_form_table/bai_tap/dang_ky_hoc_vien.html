<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="background-color: bisque">
    <tr>
        <th style="color: blue; background-color: aqua" colspan="2">Đăng ký học viên</th>
    </tr>
    <tr>
        <td>Họ và tên</td>
        <td><input type="text" name="yourname"></td>
    </tr>
    <tr>
        <td>Ngày sinh</td>
        <td><input type="text" name="birth"></td>
    </tr>
    <tr>
        <td>Giới tính</td>
        <td><input type="radio" name="gender" value="male"> Nam</td>
        <td><input type="radio" name="gender" value="female"> Nữ</td>
    </tr>
    <tr>
        <td>Địa chỉ</td>
        <td><textarea cols="30" rows="5"></textarea></td>
    </tr>
    <tr>
        <td>Lớp</td>
        <td><select name="class" >
            <option value="choose-class">-Chọn lớp-</option>
            <option value="class10">Lớp 10</option>
            <option value="class11">Lớp 11</option>
            <option value="class12">Lớp 12</option>
        </select></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="text" name="mail"></td>
    </tr>
    <tr>
        <td>Điện thoại</td>
        <td><input type="text" name="phone"></td>
    </tr>
    <tr>
        <td><input type="submit" name="submit" value="Đăng ký" ></td>
        <td><input type="reset" name="reset" value="Nhập lại"></td>
    </tr>
</table>
</body>
</html>

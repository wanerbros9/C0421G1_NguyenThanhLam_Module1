<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>
    <h1>Xác định ngày từng tháng</h1>
    Tháng:
    <input type="text" id="month">
    <button onclick="date()">Tính số ngày</button>
    <p id="ketqua"></p>
    <script>
        function date() {
            let a = parseInt(document.getElementById("month").value);
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:{
                    a = document.getElementById("ketqua").innerText= "Tháng " + a +" có 31 ngày";

                        // document.write("Tháng " + a +" có 31 ngày");
                    break;
                }
                case 4:
                case 6:
                case 9:
                case 11:{
                    a = document.getElementById("ketqua").innerText = "Tháng " + a +" có 30 ngày";
                    break;
                }
                case 2: {
                    a = document.getElementById("ketqua").innerText = "Tháng " + a + " có 29 hoặc 30 ngày";
                    break;
                }
            }
        }
    </script>
</body>
</html>

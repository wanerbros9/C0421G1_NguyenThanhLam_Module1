<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
    <script>
        let weight = prompt("Nhập cân nặng của bạn (kg): ");
        let height = prompt("Nhập chiều cao của bạn (m): ");
        let bmi = weight / Math.pow(height,2) ;
        if (bmi < 18.5 ){
            alert("Underweight");
        }else if (bmi < 25.0){
            alert("Normal");
        }else if (bmi < 30.0){
            alert("Overweight");
        }else {
            alert("Obese");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let age = prompt("Nhập số tuổi của con bạn");
        if (age < 16){
            alert("Con bạn chưa đủ tuổi học lớp 10");
        }else {
            alert("Con bạn đã đủ tuổi học lớp 10");
        }
    </script>
</body>
</html>

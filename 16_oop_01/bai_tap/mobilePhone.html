<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class mobilePhone {
        constructor(battery, mobile, mess, status) {
            this.battery = battery;
            this.mess = "";
            this.mobile = mobile;
            this.status = status;
        }

        batteryDecrease() {
            this.battery--;
        }

        checkBattery() {
            if (this.battery > 0 && this.battery <= 100) {
                console.log("Điện thoại còn: " + this.battery + "%");
                this.batteryDecrease();
            } else {
                console.log("Điện thoại hết pin")
            }
        }

        checkOnOff() {
            if (this.status === "bat") {
                console.log("Điện thoại đang bật");
                this.batteryDecrease();
                // return this.status = status;
            } else {
                this.batteryDecrease();
                console.log("Điện thoại đang tắt");
                // return this.status = status;
            }
        }

        chargeBattery() {
            for (let i = this.battery; i <= 100; i++) {
                console.log("Đang sạc " + i + "%");
                if (i === 100) {
                    console.log("Pin đầy");
                }
            }
        }

        setMess(mess) {
                this.mess = mess;
                this.batteryDecrease();
        }

        getMess() {
                return this.mess;
        }

        sendMess(mess, mobile) {
                mobile.setMess(mess);
                this.batteryDecrease()

        }
    }

    let samsung = new mobilePhone(80, "samsung", "bat");
    let nokia = new mobilePhone(50, "nokia", "bat");
    samsung.sendMess("Hello Nokia",nokia);
    let a = nokia.getMess();
    console.log(a);


</script>
</body>
</html>

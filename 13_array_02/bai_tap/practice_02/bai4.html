<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
		let str = prompt("Nhập chuỗi của bạn: ");
		let countStr = 0;
		for (let i=0;i<str.length;i++){
			countStr++;

		}
		document.write("Có "+countStr+" ký tự và "+str.split(" ").length+" từ")
	</script>
</body>
</html>

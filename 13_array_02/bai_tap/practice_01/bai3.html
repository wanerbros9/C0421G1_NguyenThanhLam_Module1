<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
		let arr = new Array(3);
		let max = 0;
		let sum = 0;
		let avg = 0;
		for (let i =0; i< arr.length; i++){
			arr[i] = parseInt(prompt("Nhập số: "));
			sum +=arr[i];
			avg = sum/arr.length;
			if (arr[i]>max){
				max = arr[i];
			}
		}
		document.write("Số lớn nhất là: "+ max +"<br>" +" Tổng: "+sum+"<br>" + "Trung bình cộng: "+avg);
	</script>
</body>
</html>

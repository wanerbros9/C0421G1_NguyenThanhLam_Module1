<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = new Array(3);
        let max = 0;
        let indexMax = 0;
        for (let i =0; i< arr.length; i++){
            arr[i] = parseInt(prompt("Nhập số: "))
            if (arr[i]>max){
            	indexMax = i;
                max = arr[i];
            }
        }
        document.write("Số lớn nhất là: "+ max + " tại vị trí: " + indexMax );
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
		let arr = new Array(5);
		let count = 0;
		for (let i = 0; i< arr.length; i++){
			arr[i] = parseInt(prompt("Nhập mảng của bạn: "));
			if(arr[i]<0){
				count++;
			}
		}
		document.write("Có "+ count+" số âm");
		console.log(arr);
	</script>
</body>
</html>

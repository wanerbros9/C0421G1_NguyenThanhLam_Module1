<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
  <script>
    let F = 0 , F0= 0, F1=0
    let fibonacci = 0;
    for (let i=0; i<20;i++){
      if(i===0){
        F=1
        F1=1
        fibonacci = fibonacci + F+ " "
      }else{
        F= F0+F1
        F0 = F1
        F1 = F
        fibonacci += F+ " "
        console.log(i +" = "+F)
      }
    }
    document.write(fibonacci);
  </script>

</body>
</html>

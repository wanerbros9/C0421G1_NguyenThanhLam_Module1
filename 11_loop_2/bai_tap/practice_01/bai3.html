<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
  <script>
    let f = 0 , f0= 0, f1=0
    let fibonacci = 0;
    for (let i=0; i<20;i++){
      if(i===0){
        f=1
        f1=1
        fibonacci = fibonacci + f + " "
      }else{
        f= f0+f1
        f0 = f1
        f1 = f
        fibonacci += f+ " "
        console.log(i +" = "+ f)
      }
    }
    document.write(fibonacci);
  </script>
</body>
</html>

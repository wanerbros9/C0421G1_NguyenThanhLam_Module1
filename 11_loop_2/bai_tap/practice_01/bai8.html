<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let number = Math.random();
    let canDuoi = parseInt(prompt("Nhap can duoi: "));
    let canTren = parseInt(prompt("Nhap can tren: "));
    // let number1 = Math.floor((Math.random()* (canTren-canDuoi +1) + canDuoi));

    let result = Math.floor((Math.random()* (canTren-canDuoi +1) + canDuoi));
    document.write("May chon: " + result);
    let input = parseInt(prompt("Nhap so du doan: "));
    let count =1;
    do {
        if (input > result){
        	input =parseInt(prompt("Ban nhap so lon hon, vui long nhap lai"));
        	count++;
        }else if ( input < result){
        	input = parseInt(prompt("Ban nhap so nho hon, vui long nhap lai"));
        	count++;
        }else {
        	alert("Ban da chien thang");
        	break;
        }
    }while (count < 3);
  </script>
</body>

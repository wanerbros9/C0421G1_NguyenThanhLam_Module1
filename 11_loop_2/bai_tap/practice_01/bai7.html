<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // let a = prompt("Nhập số từ 1 đến 100");
        for (let a =0; a<=100; a++) {
            if (a % 3 === 0 && a % 5 === 0) {
                document.write(a+" FizzBuzz <br>")
            } else {
                if (a % 3 === 0) {
                    document.write(a +" Fizz <br>");
                } else if (a % 5 === 0) {
                    document.write(a+" Buzz <br>");
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let bang;
        bang = "<table border='1' width='300' cellpadding='3' cellspacing='0'>";
        for (let i = 2; i<=9; i++){
            bang = bang + "<tr>";
            for (let j = 1; j <=9; j++){
                bang = bang + "<td>";
                    bang = bang +i + "x" + j +"=" + i*j;
                bang = bang +"</td>";
            }bang = bang + "</tr>";
        }bang = bang + "</table>";
        document.write(bang);
    </script>
</body>
</html>

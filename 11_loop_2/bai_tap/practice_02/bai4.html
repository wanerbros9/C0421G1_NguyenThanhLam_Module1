<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
	    let row = parseInt(prompt("Nhap so hang"));
	    let column = parseInt(prompt("Nhap so cot"));
	    for(let i = 1; i <= row; i++){
		    for (let j = 1; j <= column; j++){
			    if (i==1||j==1||i==row||j==column){
				    document.write(" *");
			    }else {
				    document.write("&nbsp;&nbsp;&nbsp");
			    }
		    }
		    document.write("<br>")
	    }
    </script>
</body>
</html>

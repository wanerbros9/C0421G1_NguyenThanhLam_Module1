<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
		let money = prompt("So tien ban can gui: ");
		let month = 12;
		let interest = 0.6;
		let profit = 0;
		for (let i=0;i<=month;i++){
			profit = ((money*interest)/month);
		}
		document.write("Lai suat cua ban: " +profit);
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
		let a = "*";
		for (let i=0;i<5;i++){
			for(let j=0;j<=i;j++) {
				document.write(a);
			}
			document.write("<br>")
		}document.write("<br>")
		for (let m=5;m >0;m--){
			for (let n=0;n<m;n++){
				document.write(a);
			}
			document.write("<br>");
		}document.write("<br>")
		document.write("<p style='width: 40px'align='right'>")
		for (let p=5;p>0;p--){
			for (let q=0;q<p;q++){
				document.write(a);
			}document.write("<br>")
		}document.write("<p>")
		document.write("<p style='width: 40px' align='right'>")
		for (let u= 0; u < 5; u++){
			for (let t= 0; t <= u; t++){
				document.write(a);
			}document.write("<br>");
		}document.write("</p>")
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
		let arr = new Array(5);
		for (let i=0;i<arr.length;i++){
			arr[i] = prompt("Nhap du lieu: ");
			arr.sort(function (a, b){return b-a});
		}
		document.write(arr);
	</script>
</body>

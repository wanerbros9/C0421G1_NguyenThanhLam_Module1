<!DOCTYPE html>
<html lang="en">

<body>
	<script>
		let str = prompt("Nhập chuỗi của bạn: ");
		let count = 0;
		// let arr = new Array(5);
		for (let i=0;i<str.length;i++){
			count++;
		}
		document.write("Có "+count+" ký tự")
	</script>

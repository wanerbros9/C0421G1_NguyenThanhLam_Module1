<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <input type="text" id="trans">
      <button onclick="translation()">Dịch sang tiếng Việt</button>
      <div id="result"></div>
      <script>
          function translation() {
	          a = document.getElementById("trans").value;
	          let arrayOne = ["father", "mother", "uncle", "aunt"];
	          let arrayTwo = ["cha", "mẹ", "chú", "cô"];
	          for (let i = 0; i < arrayOne.length; i++) {
		          if (a = arrayOne[i]) {
			          document.getElementById("result").innerText = arrayTwo[i];
			          break;
		          } else {
			          document.getElementById("result").innerText = "Không có trong từ điển";
		          }
	          }
          }
      </script>
</body>
</html>

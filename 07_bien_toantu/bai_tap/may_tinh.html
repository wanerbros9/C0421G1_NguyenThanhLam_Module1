<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <div>
        <input type="text" id="numberA">
        <input type="text" id="numberB">
    </div>
    <div style="margin-top: 10px">
        <input type="button" value="Addition(+)" onclick="add()">
        <input type="button" value="Subtraction(-)" onclick="sub()">
        <input type="button" value="Multiplication(*)" onclick="mul()">
        <input type="button" value="Division(/)" onclick="div()">
    </div>
    <p id="result"></p>
    <script>
        function add() {
            let a = parseInt(document.getElementById("numberA").value);
            let b = parseInt(document.getElementById("numberB").value);
            let result = a+b
            document.getElementById("result").innerText = "Result Addition: "+result
        }
        function sub() {
            let a = parseInt(document.getElementById("numberA").value);
            let b = parseInt(document.getElementById("numberB").value);
            let result = a-b
            document.getElementById("result").innerText = "Result Subtraction: "+result
        }
        function mul() {
            let a = parseInt(document.getElementById("numberA").value);
            let b = parseInt(document.getElementById("numberB").value);
            let result = a*b
            document.getElementById("result").innerText = "Result Multiplication: "+result
        }
        function div() {
            let a = parseInt(document.getElementById("numberA").value);
            let b = parseInt(document.getElementById("numberB").value);
            let result = a/b
            document.getElementById("result").innerText = "Result Division: "+result
        }
    </script>

</body>
</html>

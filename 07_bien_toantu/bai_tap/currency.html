<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td>
            <input type="number" id="money">
        </td>
        <td>
            <select>
                <option value="vn">Việt Nam</option>
            </select>
        </td>
        <td>
        <select>
            <option value="usd">Mỹ</option>
        </select>
        </td>
        <td>
            <input type="button" value="Convert" onclick="convertMoney()">
        </td>
    </tr>
    <tr>
        <td colspan="4" id="result">Result: </td>
    </tr>
</table>
<script>
    function convertMoney() {
        let money = document.getElementById("money").value;
        console.log("Tien nguoi dung nhap: "+money);
        let result = money/24000;
        document.getElementById("result").innerText= "Result: " + result +" USD"
    }
</script>
</body>
</html>
